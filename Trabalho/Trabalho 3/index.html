<!DOCTYPE html>
<html>

<head>
    <title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td id="tdForm">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <input type="hidden" name="id" id="id">
                    </div>   
                    <div>
                        <label class="validation-error hide" id="validadcaoNomeCompleto">Nome Completo:</label>
                        <input type="text" name="nomeCompleto" required="true" id="nomeCompleto">
                    </div>                  
                    <div>
                        <label>Salario:</label>
                        <input type="number" name="salario" id="salario">
                    </div>
                    <div>
                        <label>Idade:</label>
                        <input type="number" name="idade" id="idade">
                    </div>                  
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="listaDeEmpregados">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Salario</th>
                            <th>Idade</th>                            
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
